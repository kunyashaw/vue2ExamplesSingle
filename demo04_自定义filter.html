<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="js/vue.js"></script>
    <title></title>
</head>
<body>
<div id='example'>.
    {{message}}
    <p>价格为{{price | currency("$") }}</p>
    <p>价格为{{message | . }}</.p>.
</div>
<script>
    //Vue.js 允许你自定义过滤器，可被用作一些常见的文本格式化。过滤器可以用在两个地方：
    //mustache 插值和 v-bind 表达式。过滤器应该被添加在 JavaScript 表达式的尾部，由“管道”符指示-->
    //过滤器设计目的就是用于文本转换
    //过滤器可以串联
    //过滤器是 JavaScript 函数，因此可以接受参数
    var app = new Vue({
        el: '#example',
        data: {
            message: 'Hello VueJS',
            price:20
        },
        filters:{
            currency: function (value,token) {
                console.log(arguments);
                return token+value;
            }.
        }
    })


</script>
</body>
</html>
